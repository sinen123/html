<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-field:focus {
            border-color: #2575fc;
        }

        .input-field.error {
            border-color: red;
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: #2575fc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6a11cb;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #2575fc;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div id="error-message" class="error-message">Invalid username or password!</div>
        <div id="success-message" class="success-message">Login successful! Redirecting...</div>
        <form id="login-form" onsubmit="return validateLogin()">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <script>
        // Hardcoded username and password
        const validUsername = "sinen";
        const validPassword = "sinen";

        function validateLogin() {
            // Hide previous error/success messages
            document.getElementById("error-message").style.display = "none";
            document.getElementById("success-message").style.display = "none";
            document.getElementById("username").classList.remove("error");
            document.getElementById("password").classList.remove("error");

            // Get the values from the form
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the username and password are correct
            if (username === validUsername && password === validPassword) {
                // Simulate success message (in real apps, you'd redirect)
                document.getElementById("success-message").style.display = "block";
                setTimeout(function() {
                    alert("Login successful!");
                    // Here, you could redirect the user to a different page
                    window.location.href = "https://pornhub.com"; // Example redirect
                }, 1000);
                return false; // Prevent form submission
            } else {
                // Show error message and highlight fields
                document.getElementById("error-message").style.display = "block";
                document.getElementById("username").classList.add("error");
                document.getElementById("password").classList.add("error");
                return false; // Prevent form submission
            }
        }
    </script>

</body>
</html>
